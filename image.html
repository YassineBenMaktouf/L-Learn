{% extends "mainfront/base.html" %}

{% block content %}
<div class="page">
    <div class="container py-5"> 
        <div class="row justify-content-center"> <!-- Center the card horizontally -->
            <div class="col-lg-6 col-md-8 col-sm-10"> <!-- Adjust the width of the card -->
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="subheader">Progress rate!</div>
                        </div>
                        <div class="h1 mb-1">Percentage %</div>
                        <div class="d-flex mb-2">
                            <div class="ms-auto">
                                <span class="text-green d-inline-flex align-items-center lh-1">
                                    7%
                                    <!-- Download SVG icon from http://tabler-icons.io/i/trending-up -->
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon ms-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M3 17l6 -6l4 4l8 -8" />
                                        <path d="M14 7l7 0l0 7" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="progress progress-sm" style="height: 10px;">
                            <div class="progress-bar bg-primary" style="width: 75%" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" aria-label="75% Complete">
                                <span class="visually-hidden">75% Complete</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center"> <!-- Center the card horizontally -->
            <div class="col-lg-6 col-md-8 col-sm-10">
         <div class="card h-sm-100 ">
            <div class="card-body h-100">

        <div class="row">
            <!-- Divided horizontally -->
            <div class="col">
                <!-- First 75% for the image -->
                <div class="d-flex align-items-center justify-content-center" >
                    <img src="static/img/nature.jpg" class="img-fluid w-100 rounded" alt="Your Image">
                </div>
                <!-- Second 25% for the buttons -->
                <div style="height: 15%;" class="mt-1">
                    <div>
                        <b><p style="text-align: center; font-family: 'Orbitron', sans-serif; color: #ffffff;">What does the image represent?</p></b>
                    </div>
                    <div class="d-flex align-items-center justify-content-center" style="height: 25%;">
                        <div class="row"> 
                            <div class="col">
                                <a href="#" class="btn btn-primary btn-block">Button 1</a>
                            </div>
                            <div class="col">
                                <a href="#" class="btn btn-primary btn-block">Button 2</a>
                            </div>
                            <div class="col">
                                <a href="#" class="btn btn-primary btn-block">Button 3</a>
                            </div>
                            <div class="col">
                                <a href="#" class="btn btn-primary btn-block">Button 4</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
