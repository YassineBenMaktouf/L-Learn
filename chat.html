{% extends "mainfront/base.html" %}

{% block head_extra %}
    <link href="{{ url_for('static', filename='css/ourcode.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-3">
    <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card mb-2">
            <div class="card-body" >
                <div class="page">
                    <div class="container py-5">
                        <div class="row">
                            <div class="col">
                                <h2 class="card-title text-center mb-4">Chat Bot</h2>
                                <div id="chatbox">
                                    <!-- Messages will be displayed here -->
                                </div>
                                <div class="mb-3 d-flex align-items-center">
                                    <input style="margin-left: 20px; width: 70%; font-size: 1.2rem; padding: 0.5rem;" type="text" id="userInput" class="form-control mt-4 me-2" placeholder="Say something..." autocomplete="off"/>
                                    <button onclick="sendMessage()" class="btn btn-primary mt-4">Send</button>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="/download-file/" class="btn btn-success mt-4">Download Evals</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
